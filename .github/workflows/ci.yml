name: CI/CD Pipeline

on:
  push:
    branches:  [main, develop]
  pull_request:
    branches:  [main]

jobs:
  # ===========================
  # BACKEND TESTS
  # ===========================
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run tests
        working-directory: ./backend
        env:
          PYTHONPATH: ${{ github.workspace }}/backend
          TESTING: true  # ← AGGIUNGI QUESTA RIGA
          CI: true       # ← AGGIUNGI QUESTA RIGA
        run: |
          python -m pytest -v --ignore=tests/test_api_backtest.py --ignore=tests/test_backtest.py

  # ===========================
  # FRONTEND TESTS
  # ===========================
  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name:  Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: ./frontend
        run: npm install

      - name: Run tests
        working-directory: ./frontend
        run: npm test -- --passWithNoTests
        env:
          CI: true

  # ===========================
  # BUILD CHECK
  # ===========================
  build-check:
    name: Build Production
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install & Build
        working-directory: ./frontend
        run: |
          npm install
          npm run build

      - name: Build success
        run: echo "✅ Build completed successfully"
